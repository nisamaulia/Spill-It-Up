<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Spill It Up! - SignUp</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark" style="background-color:#3399FF;">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Spill It Up!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Theme</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Friendship</a></li>
                  <li><a class="dropdown-item" href="#">Family</a></li>
                  <li><a class="dropdown-item" href="#">Love</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <form>
                    <input class="form-control me-2" type="search" placeholder="type to search" aria-label="Search">
                    <button type="button" class="btn btn-outline-primary btn-sm" type="submit">Search</button>
                    
                  </form>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Create Story</a>
              </li>
            </ul>
            <a href="index.html" class="btn btn-outline-light btn-bg">Log In</a>
          </div>
        </div>
      </nav>
    <img src="spill.png" class="card-img-top">
    <div class="card-body">
      <h1 class="text-center">Spill It Up!</h1><br>

      <form class="row g-3">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-md-6">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain    letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </div>

        <div class="col-md-6">
            <label for="inputPassword6" class="form-label">Verify Password</label>
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Make sure your password is correct.
            </div>
        </div>
        <div class="col-md-12">
            <label class="form-label" for="inputUsername">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="inputUsername">
            </div>
        </div>

        <div class="col-md-12">
          <label for="inputState" class="form-label">Role</label>
          <select id="inputState" class="form-select">
            <option selected>Choose</option>
            <option>Reader</option>
            <option>Writer</option>
          </select>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="d-grid gap-2">
          <a href="home.html" class="btn btn-primary btn-bg">Sign Up</a>
          </div>
      </form>
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
